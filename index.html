<body>
<div id="menorah">
  <div class="branch branch_pair" id="branch_1">
    <div class="hole" id="hole_1"></div>

    <div class="branch branch_pair" id="branch_2">
      <div class="hole" id="hole_2"></div>
      <div class="hole right" id="hole_7"></div>
      <div class="branch branch_pair" id="branch_3">
        <div class="hole" id="hole_3"></div>

          <div class="hole" id="hole_4"></div>
          <div class="hole right" id="hole_5"></div>

            <div class="hole" id="hole_middle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="base"></div>
</div>
<ul id="instructions">
  <li>Click the <i>shamash</i> (middle candle) to light it.</li>
  <li>Recite tonight's blessings.</li>
  <li>Drag the <i>shamash</i> to light the other candles, from left to right.</li>
  <li>Happy Hanukkah!</li>
